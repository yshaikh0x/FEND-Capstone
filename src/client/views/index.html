</head>
 <body>
<div id = "app">

  </div>
  <div class ="dataContent">
    <div class = "title"></div>
    <div id = "temp"></div> 
   <div id = "weather"></div>
   <div id = "countdown"> </div>
  </div>
  </div>
  </div>
